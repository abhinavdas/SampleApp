<!DOCTYPE html>
<html lang="en" ng-app="appdsampleapp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AppDynamics Sample Application</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/appd.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/appd.js"></script>

    <![endif]-->

</head>
<body ng-controller="SampleAppController" style="padding-top: 0px;" >
<div style="position: static; left: 0; top: 0; right: 0; bottom: 0; z-index: -1; overflow-x: visible; overflow-y: visible; padding-top: 0; padding-bottom: 0; margin: 0px;">
    <div class="main-nav">
        <div style="width: 94%; margin: 0 3% 0 3%; float: left;">
            <div style="max-width: 190px; height: 60px; padding-top: 21px; margin-right: 8px; float: left; clear: none;">
                <img src="https://www.appdynamics.com/static/img/logo.png" style="width: 170px; display: inline; margin-top: 3px; margin-right: 10px;">
            </div>
        </div>
    </div>


    <div ng-show="isIndex">
        <div style="margin-top: 0px;height: 800px; background:url('https://www.appdynamics.com/media/uploaded-images/1460674205/.thumbnails/1.17.15_icons-crowd-comp-01-1920x0.png') no-repeat center center fixed; background-size: cover;">
            <!-- Page Content -->
            <div style="height:224px; width:100%; background-color: rgba(0,0,0,0.7); padding: 25px; position: absolute; margin-top: 264px;">
                <div style="display: block; margin-left: auto; margin-right: auto; text-align: center;">
                    <h2 style="color:whitesmoke;"> Where Would You Like to Start?</h2>
                    <button class="button"> Live Demo </button>
                    <button class="button" ng-click="goToSampleAppGettingStarted()"> Sample Application </button> <!-- Sample App getting started-->
                    <button class="button" ng-click="goToGettingStarted()"> Your Application </button> <!-- go to e2e getting started stuff-->
                </div>
            </div>

        </div>
    </div>


</div>

<div ng-include="'gettingStartedHome.html'" ng-show="isGettingStartedHome"></div>
<div ng-include="'gettingStarted.html'" ng-show="isAPMGettingStarted"></div>
<div ng-include="'mobileGettingStarted.html'" ng-show="isMobileGettingStarted"></div>

<!-- /.container -->

<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/appd.js"></script>

</body>

</html>
